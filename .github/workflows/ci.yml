name: CI

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  test:
    strategy:
      matrix:
        demo:
          - demos/01-simple-rating
          - demos/02-tapping
          - demos/03-step-tag
          - demos/04-similarity
    runs-on: ubuntu-latest
    name: Test ${{ matrix.demo }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests in dev container
        uses: devcontainers/ci@v0.3
        with:
          runCmd: pytest ${{ matrix.demo }}/test.py
          push: never

